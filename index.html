<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="buttoncontainer">
            <button id="resetbutton">Reset grid</button>
        </div>
        <div id="checkcontainer">
            <label class="text">Default</label>
            <input type="radio" name="extras" id="defaultradio" class="check" checked>
            <label class="text">Taste the rainbow!</label>
            <input type="radio" name="extras" id="randomradio" class="check">
            <label class="text">Darkening effect</label>
            <input type="radio" name="extras" id="darkradio" class="check">
        </div>
        <div id="container">

        </div>
    </body>
</html>
